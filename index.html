<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>wheather-App</title>
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" value="" placeholder="Enter city name" spellcheck="false">
            <button><img src="images/search.png" alt="search"></button>
        </div>
        <div class="error">
            <p>Invaled city name</p>
        </div>
        <div class="weather">
            <img src="images/rain.png" alt="weather-icon" class="weather-icon">
            <h1 class="temp">50c</h1>
            <h2 class="city">Khartoum</h2>
            <div class="detail">
                <div class="col">
                    <img src="images/humidity.png" alt="humidity">
                    <div>
                        <p class="humigity">50%</p>
                        <p>humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" alt="wind">
                    <div>
                        <p class="wind">150 km/h</p>
                        <p>wind speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
